<body>

    <script>
        
        //  const inicio= new inicio ('unacadena',3,9,1,10,500,1,10,true);
        const inicio = ['unacadena', 3, 9, 1, 10, 500, 1, 10, true];
        console.log(inicio);

        for (let i = 1; i < inicio.length; i++) {
            for (j = 0; j < (inicio.length - j); j++) {
                if (inicio[j] > inicio[j + 1]) {
                    let actual = inicio[j];
                    inicio[j] = inicio[j + 1];
                    inicio[j + 1] = actual;
                }
            }
        }

        console.log(inicio.filter(function (valor) { return typeof valor === "number" }));
    </script>
</body>
